<div class="content">
  <h1>Upcoming Events</h1>
  <ul class="list-group">
    <div ng-repeat="event in eventvm.events">
      <li class="list-group-item"><h4>{{ event.title }}<h4></li>
      <ul class="list-group">
        <li class="list-group-item">{{ event.venue.name }}</li>
        <li class="list-group-item">{{ event.venue.display_location }}</li>
        <li class="list-group-item"><a ng-href="{{ event.url }}">SeatGeek Link</a></li>
      </ul>
    </div>
  </ul>
<button ng-click="eventvm.getEvents()">Populate</button>
</div>
