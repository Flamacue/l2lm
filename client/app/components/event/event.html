  <h1>Upcoming Events</h1>
  <i ng-if="eventvm.loading" class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
  <h3 ng-if="eventvm.events.length == 0 && !eventvm.loading">No upcoming events :'(</h3>
  <ul class="list-group">
    <div ng-repeat="event in eventvm.events">
      <li class="list-group-item"><h4>{{ event.title }}<h4></li>
      <ul class="list-group">
        <li class="list-group-item">{{ event.venue.name }} - {{ event.venue.display_location }}</li>
        <li class="list-group-item"><a ng-href="{{ event.url }}" target="_blank">SeatGeek Event Link</a></li>
      </ul>
    </div>
  </ul>
